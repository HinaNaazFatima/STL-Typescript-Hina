name: Playwright Tests by Tag

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TEST_TAG: '@smoke'  # ğŸ” Change this to any tag like '@regression'

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v3

        
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Tagged Tests (headless mode)
        run: npx playwright test --grep "$TEST_TAG"

      - name: ğŸ“¤ Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
